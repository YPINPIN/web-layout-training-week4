<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鞋子電商 | 我的收藏</title>
  </head>
  <body>
    <%- include('./layout/nav') -%>

    <!-- main -->
    <main class="py-64 py-sm-24">
      <div class="container">
        <!-- title -->
        <div
          class="d-flex justify-content-center align-items-center mb-32 mb-sm-24"
        >
          <div
            class="p-8 p-sm-6 me-16 me-sm-8 bg-primary-300 text-primary-500 radius-circle"
          >
            <i class="bi bi-check-lg fs-24 fs-sm-20"></i>
          </div>
          <h2 class="h3 h-sm-4">我的收藏</h2>
        </div>
        <div class="row justify-content-center">
          <div class="col-6 col-md-9 col-sm-4">
            <!-- note -->
            <div
              class="d-flex align-items-center p-16 bg-primary-100 text-primary-400 radius-4"
            >
              <i class="bi bi-truck fs-24 me-12"></i>
              <p class="fw-500 d-sm-flex flex-sm-column">
                <span>門市營業時間：</span><span>週一至週五 10:00 - 22:00</span>
              </p>
            </div>
            <!-- favorites-list -->
            <ul class="favorites-list mb-32 mb-sm-24">
              <li class="favorites-item py-32 pt-sm-24 line-bottom">
                <a
                  href="./product.html"
                  class="favorites-item-link d-flex align-items-start"
                >
                  <div class="favorites-item-img me-16">
                    <img
                      src="../assets/images/products/product.png"
                      alt="product"
                    />
                  </div>
                  <div class="flex-1">
                    <h4 class="h5 h-sm-6 mb-8">PLATFORM 404</h4>
                    <p class="mb-8 fs-sm-14">
                      <span class="text-neutral-600 me-12">尺寸</span
                      ><span class="fw-500">38</span>
                    </p>
                    <p class="mb-8 fs-sm-14">
                      <span class="text-neutral-600 me-12">顏色</span
                      ><span class="fw-500">Navy</span>
                    </p>
                    <p class="h6 text-right text-sm-left">NT$2,600</p>
                  </div>
                </a>
              </li>
              <li class="favorites-item py-32 pt-sm-24 line-bottom">
                <a
                  href="./product.html"
                  class="favorites-item-link d-flex align-items-start"
                >
                  <div class="favorites-item-img me-16">
                    <img
                      src="../assets/images/products/product-4.png"
                      alt="product 4"
                    />
                  </div>
                  <div class="flex-1">
                    <h4 class="h5 h-sm-6 mb-8">BOOMLOK</h4>
                    <p class="mb-8 fs-sm-14">
                      <span class="text-neutral-600 me-12">尺寸</span
                      ><span class="fw-500">38</span>
                    </p>
                    <p class="mb-8 fs-sm-14">
                      <span class="text-neutral-600 me-12">顏色</span
                      ><span class="fw-500">White</span>
                    </p>
                    <p class="h6 text-right text-sm-left">NT$3,200</p>
                  </div>
                </a>
              </li>
              <li class="favorites-item py-32 pt-sm-24 line-bottom">
                <a
                  href="./product.html"
                  class="favorites-item-link d-flex align-items-start"
                >
                  <div class="favorites-item-img me-16">
                    <img
                      src="../assets/images/products/product-3.png"
                      alt="product 3"
                    />
                  </div>
                  <div class="flex-1">
                    <h4 class="h5 h-sm-6 mb-8">MELTY KISS</h4>
                    <p class="mb-8 fs-sm-14">
                      <span class="text-neutral-600 me-12">尺寸</span
                      ><span class="fw-500">38</span>
                    </p>
                    <p class="mb-8 fs-sm-14">
                      <span class="text-neutral-600 me-12">顏色</span
                      ><span class="fw-500">Violet</span>
                    </p>
                    <p class="h6 text-right text-sm-left">NT$4,000</p>
                  </div>
                </a>
              </li>
            </ul>
            <!-- button -->
            <button type="button" class="btn btn-neutral mx-auto">
              <span>立即預約門市試穿</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <%- include('./layout/footer') -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
